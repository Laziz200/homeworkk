<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narxlar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan personal">
            <img src="placeholder_tshirt.png" alt="Personal Reja">
            <h2 class="plan-title1">PERSONAL</h2>
            <div class="plan-details">
                <div><strong>1</strong> DOMAIN</div>
                <hr>
                <div><strong>500</strong> DISK SPACE</div>
                <hr>
                <div><strong>E-MAIL</strong> SUPPORT</div>
            </div>
            <div class="plan-price1">$0.00</div>
        </div>

        <div class="pricing-plan team">
            <img src="placeholder_shirt_tie.png" alt="Team Reja">
            <h2 class="plan-title2">TEAM</h2>
            <div class="plan-details">
                <div><strong>5</strong> DOMAIN</div>
                <hr>
                <div><strong>1000</strong> DISK SPACE</div>
                <hr>
                <div><strong>MON-FRI</strong> SUPPORT</div>
            </div>
            <div class="plan-price2">$99.99</div>
        </div>

        <div class="pricing-plan corporate">
            <img src="placeholder_suit.png" alt="Corporate Reja">
            <h2 class="plan-title">CORPORATE</h2>
            <div class="plan-details">
                <div><strong>20</strong> DOMAIN</div>
                <hr>
                <div><strong>UNLIMITED</strong> DISK SPACE</div>
                <hr>
                <div><strong>24/7</strong> SUPPORT</div>
            </div>
            <div class="plan-price">$399.9</div>
        </div>
    </div>
</body>
</html>
